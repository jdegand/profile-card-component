<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
  <div class="circles">
    <img class="top-circle" src="images/bg-pattern-top.svg">
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg">
  </div>
  <div class="card-container">

  <div class="top-section"></div>

  <div class="center">
    <img class="profile-pic" src="images/image-victor.jpg">
    </div>
    <div class="name-column">
      <div class="name">Victor Crest <span class="age gray-text">26</span></div>
      <div class="gray-text">London</div>
  </div>
  <hr>

  <div class="row">
  <div class="column">
    <div class="numbers">80K</div>
    <div class="gray-text">Followers</div>
  </div>

  <div class="column">
    <div class="numbers">803K</div>
    <div class="gray-text">Likes</div>
  </div>

  <div class="column">
    <div class="numbers">1.4K</div>
    <div class="gray-text">Photos</div>
  </div>
 </div>
</div>
</div>
</body>
</html>
